<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day4 - Array Cardio Day 1</title>
  <link rel="stylesheet" href="./css/day4.css">
</head>

<body>
  <div id="app">
      <table>
          <thead>
            <tr>
              <td>first</td>
              <td>last</td>
              <td>year</td>
              <td>passed</td>
            </tr>
          </thead>
          <tbody>
            <tr v-for="tr in inventors">
              <td>{{tr.first}}</td>
              <td>{{tr.last}}</td>
              <td>{{tr.year}}</td>
              <td>{{tr.passed}}</td>
            </tr>
          </tbody>
        </table>
  </div>
  
  <ol>
    <li>
      <ul>
        <li>Array.prototype.filter()</li>
        <li>Filter the list of inventors for those who were born in the 1500's</li>
        <li>Ans: {{Q1_Ans}} </li>
      </ul>
    </li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>
  
  <script src='./js/vue.js'></script>
  <script src="./js/day4.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data:{
        inventors: inventors,
        Q1_Ans:'',
      },
      methods:{
        Q1(){
          const Q1 = inventors.filter(inventor =>
            inventor.year >= 1500 && inventor.year < 1600
          )
          this.Q1_Ans = Q1
        }
      },
      mounted(){
        this.Q1();
      }
    })
  </script>
</body>

</html>
